<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOMPLETT - Loja Ultra Premium</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo">
      <img src="logokomplett.png" alt="KOMPLETT Logo">
    </div>

    <button id="btn-carrinho" title="Abrir Carrinho">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" stroke-width="2" viewBox="0 0 24 24" width="28" height="28">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.6 8h13.2M9 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z"/>
      </svg>
      <span id="badge">0</span>
    </button>
  </header>

  <nav>
    <input type="text" id="search" placeholder="Buscar produtos...">
  </nav>

  <main id="produtos"></main>

  <div id="carrinho">
    <button id="fechar-carrinho">✖</button>
    <h2>Carrinho</h2>
    <div id="itens-carrinho"></div>
    <button id="limpar">Limpar Carrinho</button>
    <button id="finalizar">Finalizar no WhatsApp</button>
  </div>

  <div id="modal">
    <div class="content">
      <button class="close">&times;</button>
      <button class="prev">&#10094;</button>
      <img src="" alt="Produto">
      <button class="next">&#10095;</button>
    </div>
  </div>

  <footer>© 2025 KOMPLETT - Todos os direitos reservados</footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('fechar-carrinho').addEventListener('click', () => {
      document.getElementById('carrinho').classList.remove('active');
    });
  </script>

</body>
</html>
